<link rel="import" 
href="../polymer/polymer.html">

<link rel="import" 
href="../web-img/web-img.html">
<link rel="import" 
href="../mouse-position/mouse-position.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <preview-a></preview-a>

@element preview-a
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/preview-a
-->
<polymer-element name="preview-a" extends='a'>

  <template>
    <link rel="stylesheet" href="preview-a.css">

    <content></content>

    <web-img 
    id="preview"
    url="{{href}}" 
    server="http://localhost:64916/"
    width={{width}}
    height={{height}}
    viewHeight=800
    viewWidth=1200
    style="top:{{$.mouse.y}}px; left: {{$.mouse.x}}px;"
    ></web-img>
    <mouse-position id="mouse" hidden></mouse-position>
    
  </template>

  <script>

    Polymer({
      publish:{
        width: 150,
        height: 100
      },
      ready: function(){
        var preview = this.$.preview;
        this.addEventListener('mouseenter', function(e){
          preview.removeAttribute('hidden');

          var left = e.screenX;
          var top = e.screenY;
        })

        this.addEventListener('mouseleave', function(){
          preview.setAttribute('hidden', true);
        })
      }
    });

  </script>

</polymer-element>
